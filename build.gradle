plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

group 'me.hsgamer'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.codemc.io/repository/maven-public/'}
}

shadowJar {
    minimize {
        exclude(dependency('com.github.*:.*:.*'))
    }
}

tasks {
    compileJava {
        dependsOn(tasks.clean)
    }
    build {
        dependsOn(tasks.shadowJar)
    }
}

dependencies {
    def core = "4.0.7"
    implementation "me.hsgamer:hscore-config-simplixstorage:$core"
    implementation "me.hsgamer:hscore-config-proxy:$core"
    implementation "me.hsgamer:hscore-config-path:$core"
    implementation "me.hsgamer:hscore-config-annotated:$core"
    implementation "me.hsgamer:hscore-builder:$core"
    implementation "me.hsgamer:hscore-common:$core"
    implementation "me.hsgamer:hscore-collections:$core"

    def minigameCore = "1.0.1"
    implementation "me.hsgamer:minigamecore-base:$minigameCore"
    implementation "me.hsgamer:minigamecore-implementation:$minigameCore"

    implementation 'com.github.Minestom:Minestom:e4c1c9fe8d'
    implementation "com.github.CatDevz:SlimeLoader:a8e533636c"
    implementation 'com.github.Bloepiloepi:MinestomPvP:529548362c'

    def lombok = "1.18.24"
    compileOnly "org.projectlombok:lombok:$lombok"
    annotationProcessor "org.projectlombok:lombok:$lombok"
    testCompileOnly "org.projectlombok:lombok:$lombok"
    testAnnotationProcessor "org.projectlombok:lombok:$lombok"
}

jar {
    manifest {
        attributes 'Main-Class': 'me.hsgamer.flexegames.FlexEGames', "Multi-Release": true
    }
}