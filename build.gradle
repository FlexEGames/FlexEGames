plugins {
    id 'java-library'
    id 'maven-publish'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

group 'me.hsgamer'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.codemc.io/repository/maven-public/'}
}

ext {
    core = "4.0.7"
    minigameCore = "1.0.1"
    lombok = "1.18.24"
    minestom = "bfa2dbd3f7"
}

java {
    withSourcesJar()
}

shadowJar {
    archiveClassifier.set(null)
}

tasks {
    compileJava {
        dependsOn(tasks.clean)
    }
    build {
        dependsOn(tasks.shadowJar)
    }
}

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
            artifactId = project.name
            pom {
                name = 'FlexEGames'
            }
        }
    }
}

dependencies {
    api "me.hsgamer:hscore-config-simplixstorage:$core"
    api "me.hsgamer:hscore-config-proxy:$core"
    api "me.hsgamer:hscore-config-path:$core"
    api "me.hsgamer:hscore-config-annotated:$core"
    api "me.hsgamer:hscore-builder:$core"
    api "me.hsgamer:hscore-common:$core"
    api "me.hsgamer:hscore-collections:$core"

    api "me.hsgamer:minigamecore-base:$minigameCore"
    api "me.hsgamer:minigamecore-implementation:$minigameCore"

    api "com.github.Minestom:Minestom:$minestom"
    api "com.github.CatDevz:SlimeLoader:a8e533636c"
    api "com.github.Bloepiloepi:MinestomPvP:70671a3cf8"

    compileOnly "org.projectlombok:lombok:$lombok"
    annotationProcessor "org.projectlombok:lombok:$lombok"
    testCompileOnly "org.projectlombok:lombok:$lombok"
    testAnnotationProcessor "org.projectlombok:lombok:$lombok"
}

jar {
    manifest {
        attributes 'Main-Class': 'me.hsgamer.flexegames.FlexEGames', "Multi-Release": true
    }
}